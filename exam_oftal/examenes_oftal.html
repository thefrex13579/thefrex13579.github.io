<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" type="text/css" href="./examenes_oftal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bbcd40a30d.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header>
        <div class="icon_menu">
            <i class="fa-solid fa-bars" id="bton_open"></i>
        </div>
        <div class="logo">
            <div class="imglogo">
                <img src="../IMG/logo.png" alt="">
            </div>
        </div>
    </header>

    <div class="navg" id="navg">
        <ul>
            <li class="list">
                <a href="../index.html">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="title">Inicio</span>
                </a>
            </li>
            <li class="list">
                <a href="../Con_enlinea/consulta_medica.html">
                    <span class="icon">
                        <i class="fa-solid fa-user-doctor"></i>
                    </span>
                    <span class="title">Consulta Medica</span>
                </a>
            </li>
            <li class="list active">
                <a href="../exam_oftal/examenes_oftal.html">
                    <span class="icon">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                    <span class="title">Examenes Oftalmologicos</span>
                </a>
            </li>
            <li class="list">
                <a href="../proced_oftal/procedimientos.html">
                    <span class="icon">
                        <i class="fa-solid fa-hospital-user"></i>
                    </span>
                    <span class="title">Procedimientos Oftal</span>
                </a>
            </li>
            <li class="list">
                <a href="../opt_oftal/optica_lentes.html">
                    <span class="icon">
                        <i class="fa-solid fa-glasses"></i>
                    </span>
                    <span class="title">Optica</span>
                </a>
            </li>
            <li class="list">
                <a href="../inic_oftal/inicio_sesion.html">
                    <span class="icon">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </span>
                    <span class="title">Inicio de Sesión</span>
                </a>
            </li>
        </ul>
    </div>

    <main>
        <div class="contenedor_body">
            <div class="container">
                <div class="form">
                    <div class="contact_info">
                        <h3 class="titl">Examenes</h3>
                        <form action="" method="POST">
                            <div class="bas_list">
                                <div class="list_exam">
                                    <ul>
                                        <li>
                                            <label for="1">
                                                <input type="checkbox" id="1" value="Campo Visual Computarizado">
                                                <p>Campo Visual Computarizado</p>
                                                <span></span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="2">
                                                <input type="checkbox" id="2" value="Curva de Tensión Aplanático">
                                                <p>Curva de Tensión Aplanático</p>
                                                <span></span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="3">
                                                <input type="checkbox" id="3" value="Paquimetría">
                                                <p>Paquimetría</p>
                                                <span></span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="4">
                                                <input type="checkbox" id="4" value="Prueba de Provocación Glaucoma">
                                                <p>Prueba de Provocación Glaucoma</p>
                                                <span></span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="5">
                                                <input type="checkbox" id="5" value="Test de Schirmer">
                                                <p>Test de Schirmer</p>
                                                <span></span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="6">
                                                <input type="checkbox" id="6" value="Angiografía Retinal">
                                                <p>Angiografía Retinal</p>
                                                <span></span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="7">
                                                <input type="checkbox" id="7" value="Topografía Corneal Computarizada">
                                                <p>Topografía Corneal Computarizada</p>
                                                <span></span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="8">
                                                <input type="checkbox" id="8" value="Topografía de Coherencia Óptica">
                                                <p>Topografía de Coherencia Óptica</p>
                                                <span></span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="9">
                                                <input type="checkbox" id="9" value="Exploración Vitreorretinal">
                                                <p>Exploración Vitreorretinal</p>
                                                <span></span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="10">
                                                <input type="checkbox" id="10" value="Tratamiento Ortoptico/Pleoptico">
                                                <p>Tratamiento Ortoptico/Pleoptico(Por Sesión)</p>
                                                <span></span>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="11">
                                                <input type="checkbox" id="11" value="Exploración Sensoriomotora">
                                                <p>Exploración Sensoriomotora: Estudio Estrabismo</p>
                                                <span></span>
                                            </label>
                                        </li>
                                    </ul>
                                </div> 
                            </div>
                    </div> <!-- Cierre de contact_info -->

                    <div class="contact_form">
                        <span class="circle one"></span>
                        <span class="circle two"></span>
                        <div class="formulario_en">
                            <h3 class="titl">Datos de Paciente</h3>
                            <div class="select_document">
                                <label class="select_doc" for="docType">Tipo de Documento:</label>
                                <select id="docType" name="docType" onchange="updateDocInput()">
                                    <option value="cedula">Rut</option>
                                    <option value="pasaporte">Pasaporte</option>
                                </select>
                            </div>
                            <div class="input-container" id="docInputContainer">
                                <!-- Los datos se cargan desde JS -->
                            </div>
                            <div class="input-container">
                                <input type="text" name="name" class="input" maxlength="50" required>
                                <label for="">Nombre y Apellido</label>
                                <span>Nombre y Apellido</span>
                            </div>
                            <div class="input-container">
                                <input type="text" name="celular" id="numerocelInput" class="input" maxlength="9" required>
                                <label for="">Celular</label>
                                <span>Celular</span>
                            </div>
                            <div class="input-container">
                                <input type="email" name="email" class="input" maxlength="50" required>
                                <label for="">Mail</label>
                                <span>Mail</span>
                            </div>
                            <div class="input-container">
                                <input type="text" name="fecha_nacimiento" class="input" id="fecha-nacimiento" maxlength="10" required>
                                <label for="">Fecha de nacimiento (dd/mm/yy)</label>
                                <span>Fecha de nacimiento (dd/mm/yy)</span>
                            </div>
                            <div class="cont_half">
                                <h3>Género</h3>
                                <input type="radio" name="genero" class="input" id="hombre" value="Hombre">
                                <label for="hombre">Hombre</label>
                                <input type="radio" name="genero" class="input" id="mujer" value="Mujer">
                                <label for="mujer">Mujer</label>
                                <input type="file" class="input_file">
                            </div>
                            <div class="cont_dias">
                                <label class="select_dia" for="dia">Selecciona un día:</label>
                                <select id="dia" name="dia" required>
                                    <!-- Los días se cargan desde JS -->
                                </select>
                            </div>
                            <input type="submit" value="Enviar" class="btn">
                        </div>
                    </div>
                </form>
                </div> <!-- Cierre de form -->
            </div>
        </div>
    </main>
    
    <script src="./examenes_oftal.js"></script>
</body>
</html>
