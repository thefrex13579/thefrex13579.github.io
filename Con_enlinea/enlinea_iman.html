    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/bbcd40a30d.js" crossorigin="anonymous"></script>
</head>
<body id="body">

    <header>
        <div class="icon_menu">
            <i class="fa-solid fa-bars" id="bton_open"></i>
        </div>
        <div class="logo">
            <div class="imglogo">
                <img src="../IMG/logo.png" alt="Logo del hospital">
            </div>
        </div>
    </header>

    <div class = "navg" id="navg">

        <ul>
            <li class = "list ">
                <a href="../index.html">
                    <span class = "icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class = "title">Inicio</span>
                </a>
            </li>

            <li class = "list active">
                <a href="../Con_enlinea/consulta_medica.html">
                    <span class = "icon">
                        <i class="fa-solid fa-hospital"></i>
                    </span>
                    <span class = "title">Consulta Medica</span>
                </a>
            </li>

            <li class = "list">
                <a href="../exam_oftal/examenes_oftal.html">
                    <span class = "icon">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                    <span class = "title">Examenes Oftalmologicos</span>
                </a>
            </li>

            <li class = "list">
                <a href="../proced_oftal/procedimientos.html">
                    <span class = "icon">
                        <i class="fa-solid fa-user-doctor"></i>
                    </span>
                    <span class = "title">Procedimientos Oftal</span>
                </a>
            </li>

            <li class = "list">
                <a href="../opt_oftal/optica_lentes.html">
                    <span class = "icon">
                        <i class="fa-solid fa-glasses"></i>
                    </span>
                    <span class = "title">Optica</span>
                </a>
            </li>

            <li class = "list">
                <a href="../inic_oftal/inicio_sesion.html">
                    <span class = "icon">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </span>
                    <span class = "title">Inicio de Sesión</span>
                </a>
            </li>
        </ul>
    </div>

    <main>
        <div class="contenedor_body">
            <div class="container">
                <div class="form">
                    <div class="contact_info">
                        <h3 class="titl">Especialista</h3>
                        <div class="doctor-photo">
                            <img src="../IMG/med_3.jpeg" alt="Doctor">
                            <h2>Dr. Roberto Maestre Bravo</h2>
                            <p>Médico Oftalmólogo</p>
                            <p>Especialización Retinólogo</p>
                        </div>
                    </div>
                    <div class="contact_form">
                        <span class="circle one"></span>
                        <span class="circle two"></span>
                        <form id="reservaForm" method="POST" action="guardar_reserva.php">
                            <h3 class="titl">Datos de Paciente</h3>
                            <div class="select_document">
                                <label class="select_doc" for="docType">Tipo de Documento:</label>
                                <select id="docType" name="docType" onchange="updateDocInput()">
                                    <option value="cedula">Rut</option>
                                    <option value="pasaporte">Pasaporte</option>
                                </select>
                            </div>
                            <div class="input-container" id="docInputContainer">
                                <!-- Los datos se cargan desde JS -->
                            </div>
                            <div class="input-container">
                                <input type="text" name="name" class="input" maxlength="50" required>
                                <label for="">Nombre y Apellido</label>
                                <span>Nombre y Apellido</span>
                            </div>
                            <div class="input-container">
                                <input type="text" name="celular" id="numerocelInput" class="input" maxlength="9" required>
                                <label for="">Celular</label>
                                <span>Celular</span>
                            </div>
                            <div class="input-container">
                                <input type="email" name="email" class="input" maxlength="50" required>
                                <label for="">Mail</label>
                                <span>Mail</span>
                            </div>
                            <div class="input-container">
                                <input type="text" name="fecha_nacimiento" class="input" id="fecha-nacimiento" maxlength="10" required>
                                <label for="">Fecha de nacimiento (dd/mm/yy)</label>
                                <span>Fecha de nacimiento (dd/mm/yy)</span>
                            </div>
                            <div class="cont_half">
                                <h3>Género</h3>
                                <input type="radio" name="genero" class="input" id="hombre" value="Hombre">
                                <label for="hombre">Hombre</label>
                                <input type="radio" name="genero" class="input" id="mujer" value="Mujer">
                                <label for="mujer">Mujer</label>
                                <input type="file" class="input_file">
                            </div>
                            <div class="cont_dias">
                                <label class="select_dia" for="dia">Selecciona un día:</label>
                                <select id="dia" name="dia" required>
                                    <!-- Los días se cargan desde JS -->
                                </select>
                                <label class="select_hora" for="hora">Selecciona una hora:</label>
                                <select id="hora" name="hora" required disabled>
                                    <!-- Las horas se cargan desde JS después de seleccionar el día -->
                                </select>
                            </div>
                            <input type="submit" value="Enviar" class="btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../Con_enlinea/enlinea_iman.js"></script>
</body>
</html>
